<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Decendant Selector</title>
  <style>
    /* all li elements that are inside a section element. */
    section li {
      color: lightgreen;
    }
    /*all elements with class="listStyle"*/
    .listStyle{
      list-style:circle;
    }
  </style>
</head>
<body>
  <h1>Decendant Selector</h1>
  <section>Table of contents:
    <ul class="listStyle">
      <li>Article 1</li>
      <li>Article 2</li>
      <li>Article 3</li>
    </ul>
  </section>
   <p>Shopping List:</p>
    <ul>  
      <li>Cookies</li>
      <li>Cake</li>
      <li>Pie</li>
    </ul>
 
</body>
</html>
