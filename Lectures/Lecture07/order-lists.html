<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>order-lists practice</title>
</head>
<body>
  <h1>Order-lists Practice</h1>
  <div>
    <h2>Oreo cookie eating procedure:</h2>
    <ol>
      <li>Open box</li>
      <li>Take out cookie</li>
      <li>Make a Double Oreo
        <ol>
          <li>Peal off the top part</li>
          <li>Place another cookie in the middle</li>
          <li>Put back the top part</li>
        </ol>
      </li>
      <li>Enjoy!</li>
    </ol>
  </div>

<!--

          Place another cookie in the middle
          Put back the top part
      Enjoy!
-->
</body>
</html>
