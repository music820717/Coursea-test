<!doctype html>
<html lang= "en">
<head>
  <meta charset="utf-8">
  <title>semantice element practice</title>
</head>
<!--網頁內容一定要在body裡面-->
<!--打一個opening tag可以先打closing tag才不會忘記打-->
<body>
  <header> on the top of the whole page
    <nav>may contain some navigation bars here</nav>
  </header>
  <section>
    <h2>Section 1</h2>
    <article><h3>article 1</h3></article>
    <!--Article lacks heading. Consider using h2-h6 elements to add identifying headings to all articles.-->
    <article><h3>article 2</h3></article>
    <article><h3>article 3</h3></article>
  </section>
  <section>
    Section 2
    <article>article 4</article>
    <article>article 5</article>
    <article>article 6</article>
  </section>
  <aside>some supplementary information could be placed in here</aside>
  <div>basic divsion element</div>

  <footer>copyright 2018</footer>
</body>
</html>
